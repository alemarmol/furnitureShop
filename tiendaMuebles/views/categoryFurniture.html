<section class="container" ng-controller="categoryFurniture">
  <div class="row">
    <h4 class="title-gallery center black-text">GALERÍA DE PRODUCTOS</h4>
  </div>

  <div class="row">
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={category:''}">TODOS</a>
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={category: 'Mesas'}">MESAS</a>
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={category: 'Sillas'}">SILLAS</a>
    <a class="waves-effect waves-light btn-large" ng-click="myFilter={category: 'Sofas'}">SOFÁS</a>
  </div>

  <div class="row">
    <div ng-repeat="furniture in furnitures | filter: myFilter" class="card-edit card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="img-card activator" ng-src="{{furniture.image}}" height="400px" alt="{{furniture.image}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{furniture.name}}<i class="material-icons right">more_vert</i></span>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{furniture.name}}<i class="material-icons right">close</i></span>
        <p>{{furniture.description}}</p>
      </div>
    </div>
  </div>
</section>
